<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/concat.css"/>
  <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
<div id="header"></div>
<div class="main">
  <img src="image/c_bg1.jpg" alt=""/>
  <p>留言板</p>
  <div class="liuyanban">
    <img src="image/c_3.jpg" alt=""/>
    <b></b>
    <p class="title">留言区</p>
    <div class="liuyan">
      <p>欢迎小伙伴们来到本网站，小伙伴们有任何问题都可以留言哦！！</p>
      <div class="liuyan-block">
        <input type="text"/><br/>
        <input type="button" value="发表言论" autofocus/>
      </div>
    </div>
  </div>
  <div class="banner">
    <h1>联系我</h1>
    <div class="linear">
      <b></b>
    </div>
    <p>有任何问题都可以找我，欢迎随时联系我</p>
    <div class="tubiao">
      <div class="phone fl">
        <img src="image/c_1.png" alt=""/>
        <b></b>
        <p> 电话热线:</p>
        <p>15555851121</p>
      </div>
      <div class="email fr">
        <img src="image/c_2.png" alt=""/>
        <b></b>
        <p>&nbsp;&nbsp; 邮箱:</p>
        <p>1871151141@qq.com</p>
      </div>
    </div>
  </div>
  <div class="bg">
    <img src="image/c_bg3.jpg" alt=""/>
    <form id="form-button">
      <div class="form-group">
        <label class="control-label" for="uname">姓名：</label>
        <input class="form-control" type="text" id="uname" value="" required autocomplete="off" autofocus/>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">邮箱：</label>
        <input class="form-control" type="email" id="email" value="" required autocomplete="off" autofocus/>
        <span class="help-block primary">请注意邮箱格式</span>
      </div>
      <div class="form-group">
        <label for="bt-submit" class="control-label"></label>
        <input id="bt-submit" type="button" class="form-control success" value="提交"/>
      </div>
    </form>
  </div>
</div>
<div id="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/concat.js"></script>
</body>
</html>
